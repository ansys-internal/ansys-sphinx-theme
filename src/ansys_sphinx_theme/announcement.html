{% if theme_switcher %} 
<div class="container-xl">
    <div class="row"></div>
        <div class="col-12 col-md-10" id="header-announcement">
        <div class="col-12 col-md-13 col-xl-7" id="header-announcement-spacer">
            <p id="demo">Fetch a file to change this text.</p>
            <script>
            getText("announcements.txt");   
            async function getText(file) {
                  let x = await fetch(file);
                  let y = await x.text();
                  document.getElementById("demo").innerHTML = y;
                }
            </script>
        </div>
  </div>
</div>
{% endif %}
