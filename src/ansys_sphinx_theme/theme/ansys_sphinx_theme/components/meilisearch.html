<form class="bd-search d-flex align-items-center" action="{{ pathto('search') }}" method="get">

    <script src="https://cdn.jsdelivr.net/npm/docs-searchbar.js@latest/dist/cdn/docs-searchbar.min.css"></script>
    {% if html_theme_options.meilisearch %}
    <input type="search" id="search-bar-input" />
    <script>
        const searchConfig = '{{ html_theme_options.meilisearch}}' | tojson ;
        const client = new MeiliSearch({ host: searchConfig.host, apiKey: searchConfig.api_key });
        const index = client.index(searchConfig.index_uid);
        docsSearchBar({
            hostUrl: searchConfig.host,
            apiKey: searchConfig.api_key,
            indexUid: searchConfig.index_uid,
            inputSelector: '#search-bar-input',
            enableDarkMode: 'auto',
            debug: true // Set debug to true if you want to inspect the dropdown
        });
    </script>
    {% endif %}
  </form>
