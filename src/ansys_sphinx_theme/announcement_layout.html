{% if theme_switcher %} 
<script>
    fetch("{{ announcement }}")
      .then(res => {return res.text();})
      .then(data => {
        div = document.querySelector("#header-announcement");
        div.innerHTML = `<div class="bd-header-announcement__content">${data}</div>`;
      })
      .catch(error => {
        console.log("[PST]: Failed to load announcement at: {{ announcement }}");
      });
</script>
{% endif %}
