{% if theme_switcher %} 
<div id="announce"></div>
<script>
  fetch("announcement.html")
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error: ${response.status}`);
      }
      return response.text();
    })
    .then(text => document.getElementById("announce").innerHTML = text)
    .catch((error) => console.error(`Fetch problem: ${error.message}`));
</script>
{% endif %}
