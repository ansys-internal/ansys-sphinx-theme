{% if theme_switcher %} 
<div class="container-md">
    <div class="row"></div>
        <div id="header-announcement-spacer"></div>
        <div class="col-lg-12 col-sm-6" id="header-announcement">
            <p id="announce"></p>
            <script>
            let file = "announcement.html"
            fetch (file)
            .then(res => res.text())
            .then(y => document.getElementById("announce").innerHTML = y);
            </script>
        </div>
  </div>
</div>
{% endif %}
